<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Country Task</title>
</head>
<body>
    
    <section class="top-head">
        <div class="container-fluid">
            <div class="row py-4">
                <div class="col-md-12 heading">
                    <h1 class="text-capitalize">world countries data</h1>
                    <h5>currently we have 250 countries</h5>
                </div>
            </div>
        </div>
    </section>
    <section class="controls py-5 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <input type="text" id="search" class="form-control mb-5" placeholder="search countries by name, city and language">
                    <button class="btn btn-warning button" id="">
                        name
                        <i class="fa-solid fa-arrow-down d-none"></i>
                    </button>
                    <button class="btn btn-warning mx-5 button">
                        capital
                        <i class="fa-solid fa-arrow-down d-none"></i>
                    </button>
                    <button class="btn btn-warning button">
                        population
                        <i class="fa-solid fa-arrow-down d-none"></i>
                    </button>
                    <i class="fa-solid fa-chart-column fa-2x icon" id="icon"></i>
                </div>
            </div>
        </div>
    </section>
    <section class="countries">
        <div class="container-fluid">
            <div class="row" id="countryContainer">
                
            </div>
        </div>
    </section>
    <div class="upbtn" id="upbtn">
        <i class="fa-solid fa-arrow-up text-white"></i>
    </div>
    <section class="population pt-4 pb-1 bg-white">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="populationlanguages w-100 text-center">
                    <button class="btn btn-warning tabb">population</button>
                    <button class="btn btn-warning tabb">languages</button>
                </div>
                <p class="my-2 mx-auto font-weight-bold" id="changetext">10 Most populated countries</p>
            </div>
        </div>
    </section>
    <section class="top10countries py-5">
        <div class="container">
            <div class="row" id="populated-container">
                <div class="max-population-list w-100 d-flex justify-content-between align-items-center mb-3">
                    <span>World</span>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span>7,693,165,599</span>
                </div>
            </div>
            <div class="row justify-content-center align-items-center mb-3 d-none" id="language-container">
                <i class="fa-solid fa-triangle-exclamation fa-5x"></i>
            </div>
        </div>
    </section>
    <section class="footer py-3 bg-light">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="copyright w-100 text-center text-muted text-capitalize font-weight-bold">
                    <em><span>copyright
                        <i class="fa-regular fa-copyright"></i>
                        2021
                    </span>
                    <span class="">
                        by the ultimate coders
                    </span></em>
                </div>
                <div class="icons">
                    <ul>
                        <li>
                            <a href="javascript:;"><i class="fa-brands fa-linkedin fa-2x"></i></a>
                        </li>
                        <li>
                            <a href="javascript:;"><i class="fa-brands fa-square-x-twitter fa-2x"></i></a>
                        </li>
                        <li>
                            <a href="javascript:;"><i class="fa-brands fa-twitch fa-2x"></i></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


   
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./assets/js/countries.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
